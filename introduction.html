<title>选房攻略</title>

<body>
	<div class="main main-2">
		<div class="rule_icon2"></div>
		您可通过以下两种方式进行选房
		</br>
		<b>一、直接选房</b>
        <br>
        1) 点击底部标签中的【选房】按钮进入房源列表页
        <br>
		2) 选择心仪的房源点击弹出层上的【立即抢房】按钮，在确认选房弹窗上点击【确认选房】后显示选房成功页，即代表选房成功
		<br>
        <b>二、收藏选房</b>
        <br>
        1) 点击底部标签中的【收藏】菜单进入我的收藏
        <br>
        2) 选择相应的房源房号，点击弹出层上的【立即抢房】按钮，在确认选房弹窗上点击【确认选房】后显示选房成功页，即代表选房成功选房不仅是拼手速，更是拼策略，因此建议您提前将心仪房源加入收藏。同时为了避免将“鸡蛋放在一个篮子里”，建议您多添加几套房源作为备选房源以提高选房成功率，每个账号最多可收藏10套房源哦~
        <br>
	</div>
